<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MwNisH Global Translator</title>
    <!-- Tailwind CSS for Design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="container max-w-4xl w-full bg-gray-800 rounded-3xl shadow-2xl overflow-hidden border border-gray-700">
        
        <!-- Header -->
        <div class="p-5 bg-gradient-to-r from-blue-600 to-purple-600 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-globe-asia"></i> MwNisH Translator
            </h1>
            <span class="text-xs font-bold bg-white/20 px-3 py-1 rounded-full animate-pulse">Voice Enabled üéôÔ∏è</span>
        </div>

        <!-- Translator Body -->
        <div class="p-6">
            
            <!-- Language Selection -->
            <div class="flex flex-col md:flex-row gap-4 justify-between mb-6 bg-gray-700 p-3 rounded-xl border border-gray-600">
                <select id="select-from" class="bg-transparent text-white font-semibold outline-none w-full md:w-1/3 cursor-pointer text-sm md:text-base"></select>

                <button id="exchange" class="text-gray-400 hover:text-white transition transform hover:rotate-180">
                    <i class="fas fa-exchange-alt text-xl"></i>
                </button>

                <select id="select-to" class="bg-transparent text-white font-semibold outline-none w-full md:w-1/3 cursor-pointer text-sm md:text-base"></select>
            </div>

            <!-- Text Areas -->
            <div class="grid md:grid-cols-2 gap-6">
                
                <!-- Input Box -->
                <div class="relative group">
                    <textarea id="text-from" class="w-full h-64 bg-gray-900/50 p-4 rounded-xl resize-none outline-none border border-gray-600 focus:border-blue-500 transition text-lg text-gray-200" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§¨‡•ã‡§≤‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç ‡§µ‡§æ ‡§≤‡•á‡§ñ‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç..."></textarea>
                    
                    <div class="absolute bottom-3 right-3 flex gap-2">
                        <!-- MIC BUTTON -->
                        <button id="mic-btn" class="w-10 h-10 rounded-full bg-blue-600 hover:bg-blue-500 text-white flex items-center justify-center transition shadow-lg tooltip" title="Speak">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="copy-from" class="text-gray-400 hover:text-white p-2"><i class="fas fa-copy"></i></button>
                    </div>
                    
                    <div class="absolute bottom-4 left-4">
                        <span id="listening-status" class="hidden text-green-400 text-xs font-bold flex items-center gap-1">
                            <span class="w-2 h-2 bg-green-400 rounded-full animate-ping"></span> Listening...
                        </span>
                    </div>
                </div>

                <!-- Output Box -->
                <div class="relative group">
                    <textarea id="text-to" class="w-full h-64 bg-gray-900/50 p-4 rounded-xl resize-none outline-none border border-gray-600 text-lg text-gray-200" placeholder="Translation..." readonly></textarea>
                    
                    <div class="absolute bottom-3 right-3 flex gap-2">
                        <!-- SPEAKER BUTTON -->
                        <button id="speak-btn" class="w-10 h-10 rounded-full bg-purple-600 hover:bg-purple-500 text-white flex items-center justify-center transition shadow-lg" title="Listen">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <button id="copy-to" class="text-gray-400 hover:text-white p-2"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>

            <!-- Translate Button -->
            <button id="translate-btn" class="w-full mt-6 py-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl font-bold text-xl text-white hover:opacity-90 transition transform active:scale-95 shadow-xl flex justify-center items-center gap-2">
                Translate Now <i class="fas fa-arrow-right"></i>
            </button>

        </div>
    </div>

    <!-- Link JS Files -->
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
