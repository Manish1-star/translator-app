<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MwNisH Live Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- OCR Library -->
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-start pt-2 md:pt-4 p-2 relative overflow-x-hidden bg-[#0f172a]">

    <!-- Background -->
    <div class="fixed top-[-10%] left-[-10%] w-64 h-64 md:w-96 md:h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob pointer-events-none"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-64 h-64 md:w-96 md:h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000 pointer-events-none"></div>

    <div class="container relative z-10 max-w-5xl w-full bg-gray-900/80 backdrop-blur-xl rounded-2xl shadow-2xl overflow-hidden border border-gray-700/50 flex flex-col mb-10">
        
        <!-- Header with PROFILE -->
        <div class="p-4 bg-gray-800/60 border-b border-gray-700/50 flex justify-between items-center">
            
            <!-- Left: Logo -->
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-language text-white"></i>
                </div>
                <h1 class="text-lg md:text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                    MwNisH Translate
                </h1>
            </div>

            <!-- Right: Profile & Camera -->
            <div class="flex items-center gap-3">
                <!-- Camera Button -->
                <label for="image-input" class="cursor-pointer bg-gray-700/50 hover:bg-blue-600 text-gray-300 hover:text-white p-2 rounded-full transition shadow-md" title="Scan Image">
                    <i class="fas fa-camera text-sm md:text-base"></i>
                </label>
                <input type="file" id="image-input" accept="image/*" class="hidden">

                <!-- PROFILE PICTURE (Click to go to Portfolio) -->
                <a href="https://manish1-star.github.io/manish-portfolio/" target="_blank" class="relative group cursor-pointer">
                    <!-- Make sure 'profile.jpg' is in your GitHub folder -->
                    <img src="profile.jpg" alt="Profile" class="w-9 h-9 md:w-10 md:h-10 rounded-full border-2 border-purple-500 object-cover shadow-lg group-hover:scale-105 transition">
                    <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-gray-900 rounded-full"></span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="p-3 md:p-6 flex-grow">
            
            <!-- Language Controls -->
            <div class="flex flex-row gap-2 items-center justify-between mb-4 bg-gray-800/50 p-2 rounded-xl border border-gray-700/50">
                <div class="w-5/12">
                    <select id="select-from" class="w-full bg-transparent text-gray-200 font-medium p-2 outline-none cursor-pointer text-sm md:text-base truncate"></select>
                </div>

                <button id="exchange" class="p-2 rounded-full bg-gray-700 text-gray-300 hover:bg-blue-600 hover:text-white transition shadow-lg transform hover:rotate-180 duration-300">
                    <i class="fas fa-exchange-alt text-sm"></i>
                </button>

                <div class="w-5/12">
                    <select id="select-to" class="w-full bg-transparent text-gray-200 font-medium p-2 outline-none cursor-pointer text-sm md:text-base truncate"></select>
                </div>
            </div>

            <!-- Translation Area -->
            <div class="grid md:grid-cols-2 gap-4 relative">
                
                <!-- Input Box -->
                <div class="flex flex-col gap-2">
                    <div class="relative group h-full">
                        <textarea id="text-from" class="w-full h-40 md:h-80 bg-gray-800/40 p-4 rounded-xl resize-none outline-none border border-gray-700 focus:border-blue-500/50 transition text-base md:text-lg leading-relaxed text-gray-100 placeholder-gray-500" placeholder="Type here... (Auto translates)"></textarea>
                        
                        <!-- Tools -->
                        <div class="absolute bottom-2 left-2 right-2 flex justify-between items-center bg-gray-900/60 p-1 rounded-lg backdrop-blur-sm">
                            <div class="flex gap-2 items-center">
                                <button id="mic-btn" class="w-8 h-8 rounded-full bg-blue-600 hover:bg-blue-500 text-white flex items-center justify-center transition shadow-lg">
                                    <i class="fas fa-microphone text-sm"></i>
                                </button>
                                <span id="status-text" class="text-[10px] text-blue-300 hidden animate-pulse">Processing...</span>
                            </div>
                            <div class="flex items-center gap-3 text-gray-400">
                                <span id="char-count" class="text-[10px] font-mono">0/5000</span>
                                <button id="copy-from" class="hover:text-white transition" title="Copy"><i class="far fa-copy"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Output Box -->
                <div class="flex flex-col gap-2">
                    <div class="relative group h-full">
                        <textarea id="text-to" class="w-full h-40 md:h-80 bg-gray-900/60 p-4 rounded-xl resize-none outline-none border border-gray-700 transition text-base md:text-lg leading-relaxed text-blue-100 placeholder-gray-600" placeholder="Translation appears here..." readonly></textarea>
                        
                        <!-- Tools -->
                        <div class="absolute bottom-2 right-2 flex gap-2 text-gray-400 bg-gray-900/60 p-1 rounded-lg backdrop-blur-sm">
                            <button id="speak-btn" class="w-8 h-8 rounded-full bg-purple-600 hover:bg-purple-500 text-white flex items-center justify-center transition shadow-lg">
                                <i class="fas fa-volume-up text-sm"></i>
                            </button>
                            <button id="copy-to" class="hover:text-white transition" title="Copy"><i class="far fa-copy"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Manual Translate Button (Optional now) -->
            <button id="translate-btn" class="w-full mt-4 py-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl font-bold text-lg text-white hover:shadow-lg active:scale-[0.98] transition duration-200">
                Translate Now
            </button>

        </div>
        
        <!-- Footer -->
        <div class="p-3 bg-gray-900/50 text-center border-t border-gray-700/30">
            <p class="text-[10px] text-gray-500">
                &copy; 2025 Manish Ghimire
            </p>
        </div>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
